# 1) FIXED: use absolute path (no /home/styx)
# source disabled (file missing)

background {
    monitor =
    path = /home/styx/.current_wallpaper   # must be a PNG; else comment this and use color
    # color = $color1

    blur_size = 4
    blur_passes = 3
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# Time (HH:MM)
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +'%H:%M') </big></b>"
    color = rgba(f2cdcdff)
    font_size = 64
    # 3) FIXED: font name only (size is set above)
    font_family = JetBrainsMono Nerd Font
    shadow_passes = 3
    shadow_size = 4

    position = 0, 0
    halign = center
    valign = center
}

# Date (Friday, 01 Aug)
label {
    monitor =
    text = cmd[update:1000] echo "<b>$(date +'%A, %d %b')</b>"
    color = rgba(f5c2e7ff)
    font_size = 22
    font_family = JetBrainsMono Nerd Font

    position = 0, -60
    halign = center
    valign = center
}

