################
### MONITORS ###
################
# Your choice: scale 1, preferred mode & position auto
monitor = ,preferred,auto,1

#################
### PROGRAMS  ###
#################
$terminal    = kitty
$menu        = wofi --show drun

#################
### AUTOSTART ###
#################
# Keep your dbus/systemd env lines
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE
exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE
exec-once = sleep 1 && waybar
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = udiskie -t &
exec-once = wlsunset -l 48.77 -L 9.18 \
    -t 6500 -T 6500 -d 300 \
    --before-sunrise "hyprshade off" \
    --after-sunset "hyprshade on blue-light-300"
exec-once = xfsettingsd &
# exec-once = sh -lc 'eval "$(gnome-keyring-daemon --start --components=secrets,ssh,pkcs11)"; export SSH_AUTH_SOCK'

# Auth agent + bar + notifications + wallpaper
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = systemctl --user start hyprpaper.service

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK & FEEL   ###
#####################
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(70b17080) rgba(70b17080) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
    }

    blur {
        enabled = true
        size = 8
        passes = 3
        popups = false            # keep popups/menus SOLID
        ignore_opacity = false
    }
}


# Kill all animations
animations {
    enabled = false
}

# Dwindle/master defaults from wiki
dwindle {
    pseudotile = true
    preserve_split = true
}
master {
    new_status = master
}

misc {
    force_default_wallpaper = -1          # no hypr mascot
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_variant =
    kb_model   =
    kb_options =
    kb_rules   =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

# Example per-device (keep as template)
# device {
#   name = epic-mouse-v1
#   sensitivity = -0.5
# }

###################
### KEYBINDINGS  ###
###################
$mod = SUPER

# Core
bind = $mod, Return, exec, $terminal
bind = $mod, Q, killactive
bind = $mod, M, exit
bind = $mod, E, exec, rofi -show drun 
bind = $mod, V, togglefloating
bind = $mod, F, fullscreen
bind = $mod, C, exec, firefox
bind = $mod, R, exec, hyprctl reload
bind = $mod, L, exec, hyprlock
bind = $mod, F7, exec, hyprshade toggle blue-light-300
bind = $mod, F9,  exec, hyprctl keyword decoration:blur:enabled false
bind = $mod, F10, exec, hyprctl keyword decoration:blur:enabled true

# Move focus with arrows
bind = $mod, H,  movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K,    movefocus, u
bind = $mod, J,  movefocus, d

# Workspaces 1..10
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move window to workspace (with SHIFT)
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad example)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up,   workspace, e-1

# Move/resize with mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Media & brightness (ensure wpctl/brightnessctl installed)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute,        exec, wpctl set-mute   @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute,     exec, wpctl set-mute   @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp,   exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Player controls (needs playerctl)
bindl = ,XF86AudioNext,  exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay,  exec, playerctl play-pause
bindl = ,XF86AudioPrev,  exec, playerctl previous

bind = $mod, B, exec, pkill waybar; waybar &
bind = $mod, F8, exec, ~/.config/hypr/scripts/screenshot.sh

##############################
### WINDOWS / RULES        ###
##############################
# Ignore app maximize requests
windowrule = suppressevent maximize, class:.*
# Fix some XWayland drag issues (keep as-is)
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
### LibreOffice Dialog Fixes ###
windowrulev2 = float, class:^(soffice)$, title:^(Export|Open|Save|Print.*|Page Setup)$
windowrulev2 = size 1200 800, class:^(soffice)$, title:^(Export|Open|Save|Print.*|Page Setup)$
windowrulev2 = center, class:^(soffice)$, title:^(Export|Open|Save|Print.*|Page Setup)$

# Hyprland.conf — make Firefox slightly translucent so blur is visible
windowrulev2 = opacity 0.88 0.88, class:^(firefox)$

# PiP: float + size + keep on top
windowrulev2 = float,            class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = size 480 270,     class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = pin,              class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = stayfocused,      class:^(firefox)$, title:^(Picture-in-Picture)$

# Center common dialogs (Open/Save/etc.)
windowrulev2 = center, class:^(firefox)$, title:^(Open File|Save File|Library|Print.*)$

# Optional: round corners and don’t dim when inactive
windowrulev2 = rounding 12, class:^(firefox)$
windowrulev2 = nodim,      class:^(firefox)$

# Slightly stronger translucency only when inactive
windowrulev2 = opacity 0.90 0.80, class:^(code-oss|thunar|nautilus)$

# Keep terminals fully opaque for legibility
windowrulev2 = opacity 1.0 1.0, class:^(kitty|alacritty|foot)$

# Mirror your LibreOffice dialog treatment for Firefox
windowrulev2 = float,  class:^(firefox)$, title:^(Open File|Save File|Library|Print.*)$
windowrulev2 = size 1200 800, class:^(firefox)$, title:^(Open File|Save File|Library|Print.*)$
windowrulev2 = center, class:^(firefox)$, title:^(Open File|Save File|Library|Print.*)$

# Make Firefox opaque whenever a PDF tab is focused
windowrulev2 = opacity 1.0 1.0, class:^(firefox)$, title:.*\.pdf.*
windowrulev2 = opacity 1.0 1.0, class:^(firefox)$, title:.*\.PDF.*

